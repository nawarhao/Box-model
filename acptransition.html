<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        width: 260px;
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        text-align: center;
    }

    .card img {
        width: 100%;
        border-radius: 8px;
        border: 3px solid #eee;
    }

    .card p {
        font-size: 14px;
        color: #555;
        margin-top: 12px;
    }
</style>

</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/250x180" alt="Product">
    <p>Simple and elegant product design, perfect for daily use and gifting.</p>
</div>

</body>
</html>
